<div class="para">Sia <span class="process-math">\(A\)</span> un insieme. Mostrare che <span class="process-math">\(\parti{A}\)</span> con le operazioni così definite</div>

X\cdot Y\amp\coloneqq X\cap Y

<div class="para">è un anello commutativo.</div>
