<article class="proposition theorem-like"><h3 class="heading">
<span class="type">Proposizione</span><span xmlns:xlink="http://www.w3.org/1999/xlink" class="space"> </span><span class="codenumber">1.2.5</span><span xmlns:xlink="http://www.w3.org/1999/xlink" class="period">.</span>
</h3>
<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para logical">
<div class="para">Siano <span class="process-math">\(A\)</span> e <span class="process-math">\(B\)</span> due insiemi. Le seguenti sono equivalenti:</div>
<ol class="decimal" id="prop-inclusione_equivalente-1-1-3">
<li><div class="para"><span class="process-math">\(\displaystyle A\subseteq B\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle A\cup B=B\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle A\cap B=A\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle A\setminus B=\vuoto\)</span></div></li>
</ol>
</div></article><span class="incontext"><a class="internal" href="sec-operazioni_insiemi.html#prop-inclusione_equivalente">Nel contesto</a></span>
