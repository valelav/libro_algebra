<div xmlns:pf="https://prefigure.org" class="para">Dato un insieme <span class="process-math">\(X\text{,}\)</span> l’insieme <span class="process-math">\(X^{X}\)</span> è un monoide rispetto alla composizione (con elemento neutro la funzione identica). Se <span class="process-math">\(X\)</span> contiene almeno due elementi, il monoide <span class="process-math">\(X^{X}\)</span> è non commutativo (<a href="sec-proprieta_operazioni.html#ex-composizione_insieme_due_elementi_non_commutativa" class="xref" data-knowl="./knowl/xref/ex-composizione_insieme_due_elementi_non_commutativa.html" data-reveal-label="Mostra" data-close-label="Chiudi" title="Esempio 7.2.4">Esempio 7.2.4</a>).</div></article><span class="incontext"><a class="internal" href="sec-monoidi.html#ex-monoide_funzioni">Nel contesto</a></span>
