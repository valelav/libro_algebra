<div class="para"><span class="process-math">\(n=3\cdot7\cdot11\)</span></div>
<div class="solutions"><details class="solution solution-like born-hidden-knowl"><summary class="knowl__link"><span class="type">Soluzione</span><span class="period">.</span></summary><div class="solution solution-like knowl__content"><div class="para">Poiché <span class="process-math">\(n_{11}\equiv 1\pmod{11}\)</span> e <span class="process-math">\(n_{11}\mid 3\cdot 7\text{,}\)</span> l’unico valore possibile per <span class="process-math">\(n_{11}\)</span> è <span class="process-math">\(1\text{.}\)</span> Dunque, <span class="process-math">\(G\)</span> contiene un unico <span class="process-math">\(11\)</span>-sottogruppo di Sylow, che è, quindi, normale in <span class="process-math">\(G\text{.}\)</span>
</div></div></details></div></article><span class="incontext"><a class="internal" href="sec-applicazioni_sylow.html#exercise-11_sylow_normale">Nel contesto</a></span>
