<div xmlns:pf="https://prefigure.org" class="para">Una funzione <span class="process-math">\(f\colon A\to B\)</span> è detta <dfn class="terminology">suriettiva</dfn> se <span class="process-math">\(\im f=B\text{,}\)</span> cioè se per ogni <span class="process-math">\(b\in B\)</span> esiste almeno un <span class="process-math">\(a\in A\)</span> tale che <span class="process-math">\(af=b\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="sec-funzioni_iniettive_suriettive.html#def-funzione_suriettiva">Nel contesto</a></span>
