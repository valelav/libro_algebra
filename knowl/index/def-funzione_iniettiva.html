<article class="definition definition-like"><h3 class="heading">
<span class="type">Definizione</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="codenumber">3.2.1</span><span xmlns:pf="https://prefigure.org" class="period">.</span>
</h3>
<div xmlns:pf="https://prefigure.org" class="para">Una funzione <span class="process-math">\(f\colon A\to B\)</span> è detta <dfn class="terminology">iniettiva</dfn> se manda elementi diversi in elementi diversi, cioè se, comunque scelti <span class="process-math">\(a_{1}\)</span> e <span class="process-math">\(a_{2}\)</span> in <span class="process-math">\(A\)</span> con <span class="process-math">\(a_{1}\ne a_{2}\text{,}\)</span> si ha <span class="process-math">\(a_{1}f\ne a_{2}f\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="sec-funzioni_iniettive_suriettive.html#def-funzione_iniettiva">Nel contesto</a></span>
