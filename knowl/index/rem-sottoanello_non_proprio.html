<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para">Ovviamente, un anello <span class="process-math">\(R\)</span> è un sottoanello di sé stesso. I sottoanelli di <span class="process-math">\(R\)</span> diversi da <span class="process-math">\(R\)</span> sono detti sottoanelli <dfn class="terminology">propri</dfn>. Il sottoinsieme formato solo da <span class="process-math">\(0\)</span> non è invece un sottoanello perché non contiene <span class="process-math">\(1\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="sec-sottoanelli.html#rem-sottoanello_non_proprio">Nel contesto</a></span>
