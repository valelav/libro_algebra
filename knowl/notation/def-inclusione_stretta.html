<span class="type">Definizione</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="codenumber">1.1.8</span><span xmlns:pf="https://prefigure.org" class="period">.</span>
</h3>
<div xmlns:pf="https://prefigure.org" class="para">Se <span class="process-math">\(A\)</span> è un sottoinsieme di <span class="process-math">\(B\)</span> e <span class="process-math">\(A\ne B\text{,}\)</span> diremo che <span class="process-math">\(A\)</span> è un sottoinsieme <dfn class="terminology">proprio</dfn> di <span class="process-math">\(B\)</span> o che <span class="process-math">\(A\)</span> è contenuto <dfn class="terminology">strettamente</dfn> in <span class="process-math">\(B\)</span> e scriveremo <span class="process-math">\(A\subsetneq B\)</span> o <span class="process-math">\(B\supsetneq A\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="sec-insiemi.html#def-inclusione_stretta">Nel contesto</a></span>
