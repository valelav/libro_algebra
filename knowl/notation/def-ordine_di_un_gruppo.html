<div xmlns:pf="https://prefigure.org" class="para">Dato un gruppo <span class="process-math">\(G\text{,}\)</span> l’<dfn class="terminology">ordine</dfn> di <span class="process-math">\(G\)</span> è la cardinalità <span class="process-math">\(\abs{G}\)</span> dell’insieme <span class="process-math">\(G\text{.}\)</span> Un gruppo è detto <dfn class="terminology">finito</dfn> o di <dfn class="terminology">ordine finito</dfn> se <span class="process-math">\(\abs{G}\)</span> è finito, è detto <dfn class="terminology">infinito</dfn> o di <dfn class="terminology">ordine infinito</dfn>, altrimenti.</div></article><span class="incontext"><a class="internal" href="sec-gruppi.html#def-ordine_di_un_gruppo">Nel contesto</a></span>
