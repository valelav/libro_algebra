<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para">Dato un sottogruppo <span class="process-math">\(H\)</span> di un gruppo <span class="process-math">\(G\text{,}\)</span> l’<dfn class="terminology">indice</dfn> di <span class="process-math">\(H\)</span> in <span class="process-math">\(G\text{,}\)</span> denotato con <span class="process-math">\(\ind{G}{H}\)</span> è la cardinalità dell’insieme dei laterali destri di <span class="process-math">\(H\)</span> in <span class="process-math">\(G\)</span> (o, equivalentemente, dell’insieme dei laterali sinistri di <span class="process-math">\(H\)</span> in <span class="process-math">\(G\)</span>).</div></article><span class="incontext"><a class="internal" href="sec-teorema_di_lagrange.html#def-indice_di_sottogruppo">Nel contesto</a></span>
